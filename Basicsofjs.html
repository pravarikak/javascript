<!DOCTYPE html>
<html>
    <head>
        <title> Basics of java script</title>
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick="console.log('Cart quantity: '+quantity)">Show Quantity</button>
        <button onclick="console.log('Cart quantity: '+(quantity=quantity+1))">Add to Cart</button>
        <button onclick="console.log('Cart quantity: '+(quantity=quantity+2))">+2</button>
        <button onclick="console.log('Cart quantity: '+(quantity=quantity+3))">+3</button>
        <button onclick="console.log('Cart quantity: '+(quantity=0))">Reset Cart</button>
        <script>
            let quantity=0;
        </script>
    </body>
</html>
